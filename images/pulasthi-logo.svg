<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C63FF" />
      <stop offset="100%" stop-color="#FF6584" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#1A1A2E" />
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#logo-gradient)" stroke-width="3" />
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="70" fill="#1A1A2E" stroke="url(#logo-gradient)" stroke-width="2" />
  
  <!-- P Letter Stylized -->
  <path d="M70 60 Q70 50, 80 50 H110 Q125 50, 125 65 Q125 80, 110 80 H85 V130" 
        fill="none" stroke="url(#logo-gradient)" stroke-width="8" stroke-linecap="round" filter="url(#glow)" />
  
  <!-- 2.0 Text -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">2.0</text>
  
  <!-- AI Brain Circuits -->
  <path d="M60 100 Q70 90, 80 100 Q90 110, 100 100 Q110 90, 120 100 Q130 110, 140 100" 
        fill="none" stroke="#6C63FF" stroke-width="2" opacity="0.7" />
  <path d="M60 110 Q70 100, 80 110 Q90 120, 100 110 Q110 100, 120 110 Q130 120, 140 110" 
        fill="none" stroke="#FF6584" stroke-width="2" opacity="0.7" />
  
  <!-- Dots -->
  <circle cx="80" cy="100" r="3" fill="#6C63FF" />
  <circle cx="100" cy="100" r="3" fill="#FF6584" />
  <circle cx="120" cy="100" r="3" fill="#6C63FF" />
  <circle cx="80" cy="110" r="3" fill="#FF6584" />
  <circle cx="100" cy="110" r="3" fill="#6C63FF" />
  <circle cx="120" cy="110" r="3" fill="#FF6584" />
  
  <!-- Animated Pulse (will be animated with CSS) -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#logo-gradient)" stroke-width="1" opacity="0.5" class="pulse" />
</svg>